<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas game, shooter controled by mouse</title>
	<link rel="stylesheet" href="../bower_components/github-fork-ribbon-css/gh-fork-ribbon.css">
	<link rel="stylesheet" href="./styles/main.css">
</head>
<body>

	<header id="boxBlur">
		<h1>	
			<span class="invader">B</span>
			<span class="txt">come back</span>
			<span class="invader">C</span>
		</h1>
	</header>
	
	<section class="canvasSection">
		<div class="canvasGame">
			<canvas width="500" height="300">
				[Sorry, your web browser is outdated, canvas is not supported]
			</canvas>
		</div>
	</section>

	<section id="instructions">
		<dl class="stages">
			<dt>stage 1</dt>
				<dd>destroy 20 aliens</dd>
		
			<dt>stage 2</dt>
				<dd>---</dd>

			<dt>stage 3</dt>
				<dd>---</dd>
		</dl>

		<dl class="commands">
			<dt>Movements</dt>
				<dd>mouse <span class="icon-arrow-left" title="&#106;">&#106;</span></dd>
			
			<dt>shots</dt>
				<dd>right click<span class="icon-key-space" title="&#110;">&#110;</span></dd>
				<dd>space key<span class="icon-key-space" title="&#110;">&#110;</span></dd>

			<dt>pause</dt>
				<dd><span class="icon-key-enter" title="&#101;">&#101;</span></dd>
		</dl>
	</section>

	<aside class="github-fork-ribbon-wrapper left-bottom">
	  <div class="github-fork-ribbon">
	      <a href="https://github.com/fernandoPalaciosGit/game-shooting">Fork me on GitHub</a>
	  </div>
	</aside>

<script src="./scripts/prototypes/scenes.js"></script>
<script src="./scripts/prototypes/circle-asset.js"></script>
<script src="./scripts/game.js"></script>
<script src="./scripts/helpers.js"></script>
<script src="./scripts/scenes/shootTarget.js"></script>
</body>
</html>
