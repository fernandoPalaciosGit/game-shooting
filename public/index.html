<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas game, shooter controled by mouse</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="./bower_components/github-fork-ribbon-css/gh-fork-ribbon.css">
	<link rel="stylesheet" href="./styles/main.css">
</head>
<body>

	<header id="boxBlur" class="centerWrap">
		<h1>	
			<span class="invader">B</span>
			<span class="txt">come back</span>
			<span class="invader">C</span>
		</h1>
	</header>
	
	<section class="canvasSection">
		<div class="canvasGame">
			<canvas width="500" height="300">
				[Sorry, your web browser is outdated, canvas is not supported]
			</canvas>
		</div>
	</section>

	<section id="instructions" class="centerWrap pauseView">
		<dl class="commands">
			<dt></dt>
				<dd>Mouse Movements <br>
					<span class="icon-arrow-left" title="i">i</span><br>
					<span class="icon-arrow-left" title="j">j</span>
					<span class="icon-arrow-left" title="k">k</span>
					<span class="icon-arrow-left" title="l">l</span></dd>
			
			<dt></dt>
				<dd>Shot space key <br>
					<span class="icon-key-space" title="&#110;">&#110;</span></dd>

			<dt></dt>
				<dd>pause <br>
					<span class="icon-key-enter" title="&#101;">&#101;</span></dd>
		</dl>
	</section>

	<aside class="github-fork-ribbon-wrapper left-bottom">
	  <div class="github-fork-ribbon">
	      <a href="https://github.com/fernandoPalaciosGit/game-shooting/tree/deployHeroku">
	      	Fork me on GitHub</a>
	  </div>
	</aside>

<script src="./scripts/helpers.js"></script>
<script>
if ( window.mobilecheck() ) { // mobiles interctions
	document.write('<script src="bower_components/jquery/jquery.min.js"><\/script><script src="bower_components/jquery.finger/dist/jquery.finger.min.js"><\/script>');
}
</script>
<script src="./scripts/prototypes/scenes.js"></script>
<script src="./scripts/prototypes/circle-asset.js"></script>
<script src="./scripts/game.js"></script>
<script src="./scripts/scenes/shootTarget.js"></script>
<script src="./scripts/scenes/dropAlien.js"></script>
<script src="./scripts/scenes/runAwayAlien.js"></script>
</body>
</html>
